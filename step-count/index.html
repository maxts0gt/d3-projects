<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Step Count</title>
  </head>
  <body>
    <nav>
      <h1>Hello Max</h1>
      <h2>Worst Day</h2>
      <p>1,000 steps</p>
      <h2>Average Day</h2>
      <p>6,000 steps</p>
      <h2>Best Day</h2>
      <p>13,000 steps</p>
      <h2>Total last 28 days</h2>
      <p>250,000 steps</p>
      <h2>Total so far today</h2>
      <p>12,000 steps</p>
    </nav>
    <main>
      <h1>Today</h1>
      <svg width="900" height="600">
        <rect x="20" y="40" width="300" height="50"></rect>
        <rect x="20" y="100" width="350" height="50"></rect>
        <rect x="20" y="160" width="150" height="50"></rect>
      </svg>
      <h1>Last 28 days</h1>
      <svg width="900" height="600"></svg>
    </main>
    <script src="script.js"></script>
  </body>
</html>
